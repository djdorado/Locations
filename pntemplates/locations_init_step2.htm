<!--[* Purpose of this template: 2nd step of init process: initial settings *]-->

<h2><!--[gt text="Installation of locations"]--></h2>
<form action="<!--[pnmodurl modname="LOCATIONS" type="init" func="interactiveinitstep2"]-->" method="post" enctype="application/x-www-form-urlencoded">
    <div>
        <fieldset>
            <legend><!--[gt text="Basic Settings"]--></legend>
            <input type="hidden" name="authid" value="<!--[$authid]-->" />
            <p><!--[gt text="For your own Google Maps API Key sign up <a href="http://code.google.com/apis/maps/signup.html">here</a>.<br />Set default values for city, country and/or state if you mainly enter locations for only one area. For example if you mainly have locations in New York you enter "New York" into the city field."]--></p>
            <label for="locations_GoogleMapsAPIKey" style="float: left; width: 20em"><!--[gt text="Google Maps API Key"]--></label>
            <input id="locations_GoogleMapsAPIKey" type="text" name="GoogleMapsAPIKey" value="" size="40" />
            <br style="clear: left" /><br />

            <label for="locations_DefaultCity" style="float: left; width: 20em"><!--[gt text="Default City"]--></label>
            <input id="locations_DefaultCity" type="text" name="DefaultCity" value="" size="40" />
            <br style="clear: left" /><br />

            <label for="locations_DefaultState" style="float: left; width: 20em"><!--[gt text="Default State"]--></label>
            <input id="locations_DefaultState" type="text" name="DefaultState" value="" size="40" />
            <br style="clear: left" /><br />

            <label for="locations_DefaultCountry" style="float: left; width: 20em"><!--[gt text="Default Country"]--></label>
            <input id="locations_DefaultCountry" type="text" name="DefaultCountry" value="" size="40" />
            <br style="clear: left" /><br />

        </fieldset>
        <fieldset>
            <legend><!--[gt text="Actions"]--></legend>

            <label for="locations_activate"><!--[gt text="Activate Locations Database"]--></label>
            <input id="locations_activate" name="activate" type="checkbox" value="1" checked="checked" />
            <br /><br />

            <input name="submit" type="submit" value="<!--[gt text="Submit"]-->" style="margin-left: 17em" />
        </fieldset>
    </div>
</form>
