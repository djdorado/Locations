<!--[* purpose of this template: display template for admin area *]-->

<!--[include file="locations_admin_header.htm"]-->

<div class="z-admincontainer">
    <div class="z-adminpageicon"><!--[pnimg modname="core" src="demo.gif" set="icons/large" __alt='Details' ]--></div>
    <!--[securityutil_checkpermission_block component="locations::" instance=".*" level="ACCESS_ADD"]-->
    <p>
        <!--[gt text="Location" assign="itemname"]-->
        <!--[gt text="Create %i%" i=$itemname assign="createTitle"]-->
        <!--[gt text="Edit %i%" i=$itemname assign="editTitle"]-->
        <!--[gt text="Delete %i%" i=$itemname assign="deleteTitle"]-->
        <a href="<!--[pnmodurl modname="locations" type="admin" func="edit" ot="location"]-->" title="<!--[$createTitle]-->">
            <!--[pnimg src="insert_table_row.gif" modname="core" set="icons/extrasmall" __alt='Create' ]-->
            <!--[$createTitle]-->
        </a>
    </p>
    <!--[/securityutil_checkpermission_block]-->
    <!--[pnmodurl modname="locations" type="admin" func="display" locationid=$location.locationid assign="returnurl"]-->
    <!--[pnpagesetvar name="title" value=$location.name]-->
    <h2><!--[$location.name|pnmodcallhooks|pnvarprephtmldisplay]--></h2>

    <div style="padding: .5em; border: 1px solid #666">
        <!--[assign var="address" value="`$location.street`, `$location.zip` `$location.city`"]-->
        <!--[locationsGoogleMap latlng=$location.latlng address=$address title=$location.name html="<h2>`$location.name`</h2><p>`$location.street`<br/>`$location.zip` `$location.city`</p>" width="350px" key=$GoogleMapsAPIKey zoom="16"]-->
        <h3><!--[gt text="Address"]--></h3>
        <p class="vcard">
            <!--[if $location.logo]--><img src="<!--[$location.logo]-->" style="float:right; padding: .5em;" class="photo" /><!--[/if]-->
            <span class="fn n"><strong class="org"><!--[$location.name|pnmodcallhooks|pnvarprephtmldisplay]--></strong></span><br />
            <span class="adr">
                <!--[if $location.street]--><span class="street-address"><!--[$location.street|default:""]--></span><br /><!--[/if]-->
                <!--[if $location.city]--><span class="postal-code"><!--[$location.zip|default:""]--></span> <span class="locality"><!--[$location.city|default:""]--></span><br /><!--[/if]-->
                <!--[if $location.state]--><span class="region"><!--[$location.state|default:""]--></span><br /><!--[/if]-->
                <!--[if $location.country]--><span class="country-name"><!--[$location.country|default:""]--></span><br /><!--[/if]-->
            </span>
            <!--[if $location.phone]--><!--[gt text="Phone"]-->: <span class="tel"><!--[$location.phone|default:""]--></span><br /><!--[/if]-->
            <!--[if $location.fax]--><!--[gt text="Fax"]-->: <span class="fax"><!--[$location.fax|default:""]--></span><br /><!--[/if]-->
            <!--[if $location.email]--><!--[gt text="Email"]-->: <a class="email" href="mailto:<!--[$location.email|default:""]-->"><!--[$location.email|default:""]--></a><br /><!--[/if]-->
            <!--[if $location.url]--><!--[gt text="Url"]-->: <a class="url" href="<!--[$location.url|default:""]-->"><!--[$location.url|default:""]--></a><br /><!--[/if]-->


            <!--[securityutil_checkpermission_block component="locations::" instance=".*" level="ACCESS_EDIT"]-->
            <a href="<!--[pnmodurl modname="locations" type="admin" func="edit" ot="location" locationid=$location.locationid]-->" title="<!--[gt text="Edit"]-->">
                <!--[pnimg src="xedit.gif" modname="core" set="icons/extrasmall" __alt='Edit'  __title='Edit' ]-->
                <!--[gt text="Edit"]-->
            </a><br />
            <!--[/securityutil_checkpermission_block]-->

            <a href="<!--[pnmodurl modname="locations" type="admin" func="view" ot="location"]-->" title="<!--[gt text="Back to overview"]-->">
                <!--[pnimg src="agt_back.gif" modname="core" set="icons/extrasmall" __alt='Back'  __title='Back to overview' ]-->
                <!--[gt text="Back to overview"]-->
            </a>
        </p>
    </div>

    <!--[include file="locations_admin_footer.htm"]-->
