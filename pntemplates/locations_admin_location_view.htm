<!--[gt text="View locations" assign='templatetitle']-->
<!--[include file="locations_admin_header.htm"]-->

<div class="z-admincontainer">
    <div class="z-adminpageicon"><!--[pnimg modname="core" src="windowlist.gif" set="icons/large" alt=$templatetitle]--></div>
    <h2><!--[$templatetitle]--></h2>
    <p><a id="loc_addnewitem" title="<!--[gt text="Add new location"]-->" href="<!--[pnmodurl modname="locations" type="admin" func="edit" ot="location"]-->"><!--[gt text="Add new location"]--></a></p>

    <table class="z-admintable">
        <thead>
            <tr>
                <th>
                    <!--[if $sort eq "locationid"]-->
                    <a href="<!--[pnmodurl modname="locations" type="admin" func="view" ot="location" sort="locationid" sdir=$sdir]-->" style="font-style: italic"><!--[gt text="ID"]--></a>
                    <!--[else]-->
                    <a href="<!--[pnmodurl modname="locations" type="admin" func="view" ot="location" sort="locationid" sdir="asc"]-->"><!--[gt text="ID"]--></a>
                    <!--[/if]-->
                </th>
                <th>
                    <!--[if $sort eq "name"]-->
                    <a href="<!--[pnmodurl modname="locations" type="admin" func="view" ot="location" sort="name" sdir=$sdir]-->" style="font-style: italic"><!--[gt text="Name"]--></a>
                    <!--[else]-->
                    <a href="<!--[pnmodurl modname="locations" type="admin" func="view" ot="location" sort="name" sdir="asc"]-->"><!--[gt text="Name"]--></a>
                    <!--[/if]-->
                </th>
                <th>
                    <!--[if $sort eq "city"]-->
                    <a href="<!--[pnmodurl modname="locations" type="admin" func="view" ot="location" sort="city" sdir=$sdir]-->" style="font-style: italic"><!--[gt text="City"]--></a>
                    <!--[else]-->
                    <a href="<!--[pnmodurl modname="locations" type="admin" func="view" ot="location" sort="city" sdir="asc"]-->"><!--[gt text="City"]--></a>
                    <!--[/if]-->
                </th>
                <th><!--[gt text="Options"]--></th>
            </tr>
        </thead>
        <tbody>
            <!--[foreach from=$objectArray item="location"]-->
            <tr class="<!--[cycle values="z-odd,z-even"]-->">
                <td><!--[$location.locationid|pnvarprepfordisplay|default:""]--></td>
                <td><!--[$location.name|pnmodcallhooks|pnvarprephtmldisplay|default:""]--></td>
                <td><!--[$location.city|pnvarprepfordisplay|default:""]--></td>
                <td>
                    <a href="<!--[pnmodurl modname="locations" type="user" func="display" ot="location" locationid=$location.locationid]-->"><!--[pnimg src="demo.gif" modname="core" set="icons/extrasmall" __alt='Details'  __title='Details' ]--></a>
                    <!--[securityutil_checkpermission_block component="locations::" instance=".*" level="ACCESS_EDIT"]-->
                    <a href="<!--[pnmodurl modname="locations" type="admin" func="edit" ot="location" locationid=$location.locationid]-->"><!--[pnimg src="xedit.gif" modname="core" set="icons/extrasmall" __alt='Edit'  __title='Edit']--></a>
                    <!--[/securityutil_checkpermission_block]-->
                    <!--[securityutil_checkpermission_block component="locations::" instance=".*" level="ACCESS_DELETE"]-->
                    <a href="<!--[pnmodurl modname="locations" type="admin" func="delete" ot="location" locationid=$location.locationid]-->"><!--[pnimg src="14_layer_deletelayer.gif" modname="core" set="icons/extrasmall" __alt='Delete'  __title='Delete']--></a>
                    <!--[/securityutil_checkpermission_block]-->
                </td>
            </tr>
            <!--[foreachelse]-->
            <tr class="z-admintableempty"><td colspan="4"><!--[gt text="No locations found."]--></td></tr>
            <!--[/foreach]-->
        </tbody>
    </table>
    <!--[pager rowcount=$pager.numitems limit=$pager.itemsperpage]-->
</div>

<!--[include file="locations_admin_footer.htm"]-->
