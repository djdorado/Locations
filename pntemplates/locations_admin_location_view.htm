<!--[* purpose of this template: view template for admin area *]-->

<!--[include file="locations_admin_header.htm"]-->

<div class="z-admincontainer">
    <div class="z-adminpageicon"><!--[pnimg modname="core" src="windowlist.gif" set="icons/large" __alt=$templatetitle]--></div>
    <!--[gt text="Locations" assign="itemsname"]-->
    <!--[gt text="%i% List" i=$itemsname assign="templateTitle"]-->
    <h2><!--[$templateTitle]--></h2>

    <!--[securityutil_checkpermission_block component="locations::" instance=".*" level="ACCESS_ADD"]-->
    <p>
        <!--[gt text="Location" assign="itemname"]-->
        <!--[gt text="Create %i%" i=$itemname assign="createTitle"]-->
        <!--[gt text="Edit %i%" i=$itemname assign="editTitle"]-->
        <!--[gt text="Delete %i%" i=$itemname assign="deleteTitle"]-->
        <a href="<!--[pnmodurl modname="locations" type="admin" func="edit" ot="location"]-->" title="<!--[$createTitle]-->">
            <!--[pnimg src="insert_table_row.gif" modname="core" set="icons/extrasmall" __alt='Create' ]-->
            <!--[$createTitle]-->
        </a>
    </p>
    <!--[/securityutil_checkpermission_block]-->

    <table class="z-admintable">
        <thead>
            <tr>
                <th align="right" valign="middle">
                    <!--[if $sort eq "locationid"]-->
                    <a href="<!--[pnmodurl modname="locations" type="admin" func="view" ot="location" sort="locationid" sdir=$sdir]-->" style="font-style: italic">
                        <!--[else]-->
                        <a href="<!--[pnmodurl modname="locations" type="admin" func="view" ot="location" sort="locationid" sdir="asc"]-->">
                            <!--[/if]-->
                            <!--[gt text="Locationid"]-->
                        </a>
                    </th>
                    <th align="left" valign="middle">
                        <!--[if $sort eq "name"]-->
                        <a href="<!--[pnmodurl modname="locations" type="admin" func="view" ot="location" sort="name" sdir=$sdir]-->" style="font-style: italic">
                            <!--[else]-->
                            <a href="<!--[pnmodurl modname="locations" type="admin" func="view" ot="location" sort="name" sdir="asc"]-->">
                                <!--[/if]-->
                                <!--[gt text="Name"]-->
                            </a>
                        </th>
                        <th align="left" valign="middle">
                            <!--[if $sort eq "city"]-->
                            <a href="<!--[pnmodurl modname="locations" type="admin" func="view" ot="location" sort="city" sdir=$sdir]-->" style="font-style: italic">
                                <!--[else]-->
                                <a href="<!--[pnmodurl modname="locations" type="admin" func="view" ot="location" sort="city" sdir="asc"]-->">
                                    <!--[/if]-->
                                    <!--[gt text="City"]-->
                                </a>
                            </th>

                            <th align="left" valign="middle"><!--[gt text="Options"]--></th>
                        </tr>
                    </thead>
                    <tbody>

                        <!--[foreach from=$objectArray item="location"]-->
                        <tr class="<!--[cycle values="z-odd, z-even"]-->">
                            <td align="right" valign="top">
                                <!--[$location.locationid|pnvarprepfordisplay|default:""]-->
                            </td>
                            <td align="left" valign="top">
                                <!--[$location.name|pnmodcallhooks|pnvarprephtmldisplay|default:""]-->
                            </td>

                            <td align="left" valign="top">
                                <!--[$location.city|pnvarprepfordisplay|default:""]-->
                            </td>

                            <td align="right" valign="top" style="white-space: nowrap">
                                <a href="<!--[pnmodurl modname="locations" type="admin" func="display" ot="location" locationid=$location.locationid]-->">
                                    <!--[pnimg src="demo.gif" modname="core" set="icons/extrasmall" __alt='Details'  __title='Details' ]-->
                                </a>

                                <!--[securityutil_checkpermission_block component="locations::" instance=".*" level="ACCESS_EDIT"]-->
                                <a href="<!--[pnmodurl modname="locations" type="admin" func="edit" ot="location" locationid=$location.locationid]-->">
                                    <!--[pnimg src="xedit.gif" modname="core" set="icons/extrasmall" __alt='Edit'  __title=$editTitle]-->
                                </a>
                                <!--[/securityutil_checkpermission_block]-->
                                <!--[securityutil_checkpermission_block component="locations::" instance=".*" level="ACCESS_DELETE"]-->
                                <a href="<!--[pnmodurl modname="locations" type="admin" func="delete" ot="location" locationid=$location.locationid]-->">
                                    <!--[pnimg src="db_remove.gif" modname="core" set="icons/extrasmall" __alt='Delete'  __title=$editTitle]-->
                                </a>
                                <!--[/securityutil_checkpermission_block]-->

                            </td>


                        </tr>
                        <!--[foreachelse]-->
                        <tr class="<!--[cycle values="z-odd, z-even"]-->">
                            <td align="left" valign="top" colspan="14">
                                <!--[gt text="No such %i% found." i=$itemsname]-->
                            </td></tr>
                            <!--[/foreach]-->

                        </tbody>
                    </table>

                    <!--[pager rowcount=$pager.numitems limit=$pager.itemsperpage]-->

                </div>

                <!--[include file="locations_admin_footer.htm"]-->
